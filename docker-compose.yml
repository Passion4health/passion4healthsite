version: '3'

services:
  web:
    build: .
    command: gunicorn passion4health.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://root:1234567890@db:5432/passion4health

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: passion4health
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234567890
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
