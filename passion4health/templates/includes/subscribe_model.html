<!-- Modal -->
<div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="subscribeModalLabel" style="font-size: 1.4em;text-align: center;width: 100%;display: block;">Subscribe to Our Newsletter</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="
          font-size: 3rem;
      ">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="newsletter_widget "> 
            <h4 class="widget_title" style="font-size: 1.6rem;margin-block: 20px;">Know what is happening in our organizatin.</h4>
            <form action="{% url 'api_subscribe' %}" method="post" class="subscribe-form">
              {% csrf_token %}
              <div class="form-group">
                <input style="
                height: 50px;
                border-color: #f0e9ff;
                font-size: 13px;
                color: #999999;
                padding-left: 20px;
                border-radius: 0;
            " name="email" type="email" class="form-control" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email'" placeholder="Enter email" required>
              </div>
              <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelector('.contact-now a').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default action
      $('#subscribeModal').modal('show'); // Trigger the modal
    });
  </script>
